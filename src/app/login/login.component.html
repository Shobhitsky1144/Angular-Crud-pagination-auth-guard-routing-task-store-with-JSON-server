<div>
    <h1>Login Form</h1>
    <form [formGroup]="userLogin" (ngSubmit)="submit()">
        <input type="text" name="email" formControlName="email" placeholder="Enter Email"required><br/>
        <span class="error-msg" *ngIf="email && email.invalid && email.touched">Email Field is not valid</span><br/>
        <input type="password" name="height" formControlName="password" placeholder="Enter Password"required><br/>
        <span class="error-msg" *ngIf="password && password.invalid && password.touched">Password Field is not valid</span><br/>
        <button [disabled]="userLogin.invalid">Login</button>
    </form>
</div>
